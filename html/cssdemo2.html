<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/csslisttable.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table list styling</title>
</head>
<body>
    <h2>Programminng Courses</h2>
    <ul>
        <li>JAVA</li>
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
    </ul>
    <h2>Front End</h2>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <table >
        <thead>
            <tr>
                <th>FOOD</th>
                <th>PRICE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lemon rice</td>
                <td>Rs.200</td>
            </tr>
            <tr>
                <td>Tomato rice</td>
                <td>Rs.200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
